{% extends 'blog/base.html' %}
{% block content %}

<div class="container">
    {% for post in all_posts %}
<div class="row">
    <div class="col-md-4">
        <img src="{{ post.image.url }}" style="width:100px; height:100px" class="img-responsive">
    </div>
    <div class="col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h5><a href="{% url 'blog:post-detail' post.id %}">View</a></h5>
            </div>
            <div class="panel-body">
                {{ post.title }}
                {{ post.body }}
            </div>
        </div>
    </div>
</div><hr />
{% endfor %}
</div>

<div class="container">
    <textarea id="code" name="code" rows="5">



    </textarea>

<br />
</div>
{% endblock %}
